buildscript{
    repositories{
        google()
        jcenter()
    }
    dependencies{
        classpath 'com.google.gms:google-services:4.3.10'
    }
}
plugins{
    id 'com.android.application' version '7.2.0' apply false
    id 'com.android.library' version '7.2.0' apply false
}
allprojects{
    repositories{
        jcenter()
        google()
    }
}
task clean(type: Delete){
    delete rootProject.buildDir
}